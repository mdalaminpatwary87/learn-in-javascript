<!-- 
    - confirm() is a built-in function that displays a dialog box with a message and two buttons: "OK" and "Cancel".
    - confirm() function returns a boolean value: true if the user clicks "OK" and false if the user clicks "Cancel".

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        confirm("message");

        let value = confirm("Are you sure you want to delete this?")
        if(value){
            console.log('deleted');
        }else{
            console.log('not deleted');
        };
    </script>
</body>
</html>
