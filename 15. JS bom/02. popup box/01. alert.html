<!-- 
    - alert() function in JavaScript is used to display a modal dialog box containing a message and an OK button.The user must click the OK button to close the dialog box.
    - alert() function is useful for providing error messages, warnings, or information to the user in a simple and straightforward manner.
    - However, it is important not to overuse it, as too many alert messages can annoy the user and negatively affect the user experience.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        alert("This is an alert message!");
    </script>
</body>
</html>
