<!-- 
    - prompt() is a built-in function in JavaScript that displays a dialog box with a message prompting the user to input some text.
    - syntax of prompt() function is as follows: prompt(message, default)
    - Here, message is the string that will be displayed as a message to the user in the dialog box,
    - default is an optional parameter that specifies the default value that will appear in the input field.



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        let name = prompt("Please enter your name", "John Doe");
        if(name != null){
            console.log(`Hello ${name} How are you today?`)
        };
    </script>
</body>
</html>
