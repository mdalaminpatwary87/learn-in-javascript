<!-- 
    - setTimeout() method calls a function after a number of milliseconds such as 1 second = 1000 milliseconds. 
    - setTimeout() is executed only once time. 
    - setTimeout() syntax: setTimeout(callbackFunction, delayTime);
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        setTimeout(function(){
            console.log("Hello, world!");
        }, 1000);
    </script> 
</body>
</html>
