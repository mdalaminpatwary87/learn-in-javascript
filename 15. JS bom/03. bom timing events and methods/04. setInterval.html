<!-- 
    - setInterval() is a function in JavaScript that is used to repeatedly execute a piece of code or function at a fixed interval.
    - setInterval() syntax: setInterval(callbackFunction, intervalTime);
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        setInterval(function(){
            console.log("Hello, world!");
        }, 1000);
    </script>
</body>
</html>
