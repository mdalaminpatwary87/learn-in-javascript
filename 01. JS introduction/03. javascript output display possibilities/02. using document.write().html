<!--Using document.write() => For testing purposes, it is convenient to use document.write(). Using document.write() after an HTML document is loaded, will delete all existing HTML.The document.write() method should only be used for testing.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT</title>
</head>
<br>
    <p>Never call document.write after the document has finished loading. It will overwrite the whole document.</p>
    <script>
        document.write('Javascripts is easy to learn.</br>');
        document.write(10 + 50 +'<br>');
    </script>
    </br>
    
    <!-- another example -->
    <!-- <button type="button" onclick="document.write(5 + 6)">Try it</button> -->
</body>
</html>
