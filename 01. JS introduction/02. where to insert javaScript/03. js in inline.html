<!--Inline JavaScript refers to JavaScript code that is included directly within an HTML document, rather than being in a separate file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JAVASCRIPT</title>
  </head>
  <body>
    <h1>Welcome to my web page!</h1>
    <p id="demo">Initial Content</p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'New Content';"
    >
      Click
    </button>
  </body>
</html>
