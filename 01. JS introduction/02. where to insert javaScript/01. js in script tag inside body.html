<!--<script> => JavaScript code is inserted between <script> and </script> tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JAVASCRIPT</title>
  </head>
  <body>
    <h1>Hello Javascript</h1>
    <p id="demo"></p>

    <script>
      var element = document.getElementById("demo");
      element.innerHTML = "My First Javascript";
    </script>
  </body>
</html>
