<!-- 
    - Change the attribute value of an HTML element.
    - syntax: element.attributeName = 'new value';
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <img src="../image/programming.gif" alt="Computer man">

    <script>
        let changeImage = document.querySelector("img");
        changeImage.src = "../image/smiley.gif";
        changeImage.alt = "smiley emoji";
    </script>
</body>
</html>
