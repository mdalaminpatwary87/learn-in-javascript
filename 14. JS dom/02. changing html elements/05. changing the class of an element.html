<!-- 
    - className property to change the class of an element.
    - syntax: element.className = 'new class';
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .myClass{
            color: green;
            background-color: yellowgreen;
            padding: 10px;
        }
        .jsClass{
            color: red;
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="myClass">Hello world</h1>

    <script>
        let myClass = document.querySelector('.myClass');
        myClass.className = "jsClass";
    </script>
</body>
</html>
