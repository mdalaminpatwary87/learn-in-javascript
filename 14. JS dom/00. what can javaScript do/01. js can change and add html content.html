<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT</title>
</head>
<body>
    <p id="demo">Initial Content</p>
    <button type="button" onclick="changeContent()">Click</button>
    <p id="addConetnt"></p>

    <script>
        var element = document.getElementById('demo');
        var addConetnt = document.getElementById('addConetnt');
        function changeContent(){
            element.innerHTML="New Content";
        }
        addConetnt.innerHTML = "Hello Add Conetnt Using Javascript";
    </script>
</body>
</html>
