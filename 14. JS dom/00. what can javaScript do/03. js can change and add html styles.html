<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT</title>
    <style>
        h1{
            color: green;
            background-color: yellowgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="style">Hello Word</h1>
    <button type="button" onclick="changeStyle()">Click</button>

    <script>
        var heading = document.getElementById('style');
        function changeStyle(){
            heading.style.color="black";
            heading.style.textAlign="center";
        }
    </script>
</body>
</html>
