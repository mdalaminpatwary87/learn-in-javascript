<!-- 
    - document.getElementsByTagName('tagName') 
                                            - method to find elements with a specific tag name.
                                            - method return HTMLCOLLECTION an array of all same tag name in the document like 'h1'. If i access any particular elements must be write index number otherwise not works.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello World 1</h1>
    <h1>Hello World 2</h1>

    <script>
        let myTag = document.getElementsByTagName('h1');
        myTag[0].style.color = "green";
        myTag[1].style.color = "yellowgreen";
    </script>
</body>
</html>
