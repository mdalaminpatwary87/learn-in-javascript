<!-- 
    - document.getElementById('idName') method to find an element with a specific ID.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1 id="myHeading">Hello World</h1>

    <script>
        let myHeading = document.getElementById("myHeading");
        myHeading.style.color = "green";
    </script>
</body>
</html>
