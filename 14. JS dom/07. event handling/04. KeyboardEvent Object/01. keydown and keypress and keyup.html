<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body>
    <input type="text" id="message">
    <script>
        var message = document.querySelector('#message');

        message.addEventListener('keydown', function (e){
            console.log(e.type);
        })

        message.addEventListener('keyup', function (e){
            console.log(e.type);
        })

        message.addEventListener('keypress', function (e){
            console.log(e.type);
        })
    </script>
</body>
</html>
