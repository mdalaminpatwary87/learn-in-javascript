<!-- How to add and remove animation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>play audio in javascript</title>
    <style>
        .myButton{
            padding: 5px;
            width: 100px;
            background-color: yellowgreen;
            border: 2px solid green;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
        }
        .anim{
            box-shadow: 0 15px 18px 0 tomato;
            opacity: 0.5;
        }
    </style>  
</head>
<body> 
    <button class="myButton A">A</button>
    <button class="myButton B">B</button>
    <button class="myButton C">C</button>
    <script>
        var myButton = document.querySelectorAll(".myButton");
        for(var i =0; i <myButton.length; i++){
            myButton[i].addEventListener("click", function(){
                var text = this.innerHTML;
                audioPlay(text);
                playAnimation(text);
            }) 
        } 

        function audioPlay(text){
            switch(text){
                case 'A':
                    var audio = new Audio("AUDIO/a.mp3");
                    audio.play();
                    break;
                case 'B':
                    var audio = new Audio("AUDIO/b.mp3");
                    audio.play();
                    break;
                case 'C':
                    var audio = new Audio("AUDIO/c.mp3");
                    audio.play();
                    break;
            } 
        }
        
        function playAnimation(text){
            var selectButton = document.querySelector("."+text);
            selectButton.classList.add("anim");

            setTimeout(function(){
                selectButton.classList.remove("anim");
            },1000)
        }
    </script>
</body> 
</html>
