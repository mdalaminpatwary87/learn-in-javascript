<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .myClass{
            padding: 10px;
            color: green;
            font-size: 20px;
            font-family: jost;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <p id="myPara">This is a paragraph</p>
    <button type="button" onclick="addStyle()">add style</button>
    <button type="button" onclick="removeStyle()">remove style</button>

    <script>
        let myPara = document.querySelector('#myPara');
        function addStyle(){
            myPara.classList.add('myClass');
        };

        function removeStyle(){
            myPara.classList.remove('myClass');
        };
    </script>
</body>
</html>
