<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVENT OBJECT</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br/>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus /><br/>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required /><br/>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required /><br/><br/>
        <button type="submit" id="sButton">Submit</button>
    </form>

    <script>
        var form = document.querySelector("form");
        var uName = document.querySelector('#name');
        var email = document.querySelector('#email');
        var password = document.querySelector('#password');
        form.addEventListener('submit', function formSubmitHandler (e){
            e.preventDefault();
            console.log(uName.value);
            console.log(email.value);
            console.log(password.value);
        });
    </script>
</body>
</html>
