<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVENT OBJECT</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label><br/>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus /><br/>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required /><br/>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required /><br/><br/>
        <button type="submit" id="sButton">Submit</button>
    </form>

    <script>
        var form = document.querySelector("form");
        var uName = document.querySelector('#name');
        var email = document.querySelector('#email');
        var password = document.querySelector('#password');
        
        form.addEventListener('submit', function formSubmitHandler (e){
            e.preventDefault();
            const userInfo={
                name: uName.value,
                email: email.value,
                password: password.value
            }
            console.log(userInfo);
            // submit korar por input field er value gula empty hobe jabe. 
            uName.value ='';
            email.value ='';
            password.value ='';
        });
    </script>
</body>
</html>
