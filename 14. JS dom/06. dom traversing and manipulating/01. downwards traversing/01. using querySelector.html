<!-- 
    - Traversing downward in the DOM means moving from a parent element to its child elements.    - // Eikhan e r document likte hobe na. Amra parent theke tar child ke parent er madhome select korte parbo querySelector er madhome.
    - The DOM represents the HTML structure as a tree-like hierarchy of elements, with each element having a parent element and zero or more child elements.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .student_list{
            padding: 10px;
            font-family: jost;
            list-style-position: inside;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <ol class="student_list">
        <li class="student-a">Student A</li>
        <li class="student-b">Student B</li>
        <li class="student-c">Student C</li>
    </ol>

    <script>
        let studentList = document.querySelector(".student_list");
    
        let studentA = studentList.querySelector(".student-a");  
        studentA.style.color="red";
        
        let studentB = studentList.querySelector(".student-b");
        studentB.style.color="green";

        let studentC = studentList.querySelector(".student-c");
        studentC.style.color="blue";
    </script>
</body>
</html>
