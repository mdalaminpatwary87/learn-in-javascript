<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-DOM</title>
</head>
<body>
    <ol class="student_list">
        <li class="student-a">Student A</li>
        <li class="student-b">Student B</li>
        <li class="student-c">Student C</li>
    </ol>
    <script>
        var studentA = document.querySelector("li");
        var studentB = studentA.nextElementSibling;
        var studentC = studentB.nextElementSibling;
    </script>
</body>
</html>
