<!-- 
    - setAttribute() method can use add an attribute of an element
    - syntax: element.setAttribute('attribute', 'value');
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let addingId = document.querySelector('h1');
        addingId.style.color = 'green'
   
    </script>
</body>
</html>
