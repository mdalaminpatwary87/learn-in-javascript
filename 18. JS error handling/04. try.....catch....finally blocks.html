<!-- 
    - try…catch…finally:
                        - try...catch construct may have one more code clause: finally.
                        - finally block code that should always be executed.
                        - If it exists, it runs in all cases:
                                                        - after try, if there were no errors,
                                                        - after catch, if there were errors.


 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        try{
            alert("Start of try runs");
            errorSomething; // error, variable is not defined!
        }catch(error){
            alert(error);
        }finally{
            alert('End of try (execute always)');
        };
    </script>
</body>
</html>
